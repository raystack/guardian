project_name: guardian
release:
  prerelease: auto
before:
  hooks:
    - go mod tidy
    - make clean
builds:
  - id: "guardian"
    main: ./main.go
    binary: guardian
    flags:
      - -a
    ldflags:
      - -X github.com/raystack/guardian/core.Version={{.Tag}}
      - -X github.com/raystack/guardian/core.BuildCommit={{.FullCommit}}
      - -X github.com/raystack/guardian/core.BuildDate={{.Date}}
    goos: [darwin, linux, windows]
    goarch: [amd64, 386, arm, arm64]
    env:
      - CGO_ENABLED=0
archives:
  - replacements:
      darwin: macos
      linux: linux
      windows: windows
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^build:"
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
dockers:
  - goos: linux
    goarch: amd64
    ids:
      - guardian
    dockerfile: Dockerfile
    image_templates:
      - "docker.io/raystack/{{.ProjectName}}:latest"
      - "docker.io/raystack/{{.ProjectName}}:{{ .Version }}"
      - "docker.io/raystack/{{.ProjectName}}:{{ .Tag }}-amd64"
nfpms:
  - maintainer: Raystack
    description: Universal data access tool
    homepage: https://github.com/raystack/guardian
    license: Apache 2.0
    formats:
      - deb
      - rpm
    replacements:
      darwin: macOS
scoop:
  bucket:
    owner: raystack
    name: scoop-bucket
  homepage: "https://github.com/raystack/guardian"
  description: "Universal data access tool"
  license: Apache 2.0
brews:
  - name: guardian
    homepage: "https://github.com/raystack/guardian"
    description: "Universal data access tool"
    tap:
      owner: raystack
      name: homebrew-tap
    license: "Apache 2.0"
    folder: Formula
    dependencies:
      - name: git
    install: |-
      bin.install "guardian"
    commit_author:
      name: Ravi Suhag
      email: suhag.ravi@gmail.com
